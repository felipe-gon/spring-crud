<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Hotel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Sistema de Gestão de Hotel</h1>

    <div class="card">
        <h2>Gerenciar Hóspedes</h2>
        <form id="create-user-form">
            <h3>Cadastrar Novo Hóspede</h3>
            <div class="form-group">
                <label for="user-name">Nome:</label>
                <input type="text" id="user-name" placeholder="Nome completo" required>
            </div>
            <div class="form-group">
                <label for="user-doc">Documento:</label>
                <input type="text" id="user-doc" placeholder="CPF ou RG" required>
            </div>
            <div class="form-group">
                <label for="user-phone">Telefone:</label>
                <input type="text" id="user-phone" placeholder="(XX) XXXXX-XXXX" required>
            </div>
            <button type="submit">Cadastrar Hóspede</button>
        </form>

        <div class="list-container">
            <h3>Hóspedes Cadastrados</h3>
            <ul id="user-list">
            </ul>
        </div>
    </div>

    <div class="card">
        <h2>Realizar Check-in</h2>
        <form id="new-checkin-form">
            <div class="form-group">
                <label for="checkin-guest-name">Nome do Hóspede (deve estar cadastrado):</label>
                <input type="text" id="checkin-guest-name" placeholder="Digite o nome exato do hóspede" required>
            </div>
            <div class="form-group-checkbox">
                <input type="checkbox" id="checkin-has-vehicle">
                <label for="checkin-has-vehicle">Possui veículo (adicional na diária)</label>
            </div>
            <div class="form-group">
                <label for="checkin-data-entrada">Data e Hora de Entrada:</label>
                <input type="datetime-local" id="checkin-data-entrada" required>
            </div>
            <div class="form-group">
                <label for="checkin-data-saida">Data e Hora de Saída:</label>
                <input type="datetime-local" id="checkin-data-saida" required>
            </div>
            <button type="submit">Fazer Check-in</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
